version: '3.8'

services:
  api:
    build: .
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    command: python api.py
    restart: unless-stopped
    networks:
      - rag-network

  frontend:
    build: .
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_HOST=api
      - API_PORT=8000
    env_file:
      - .env
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
